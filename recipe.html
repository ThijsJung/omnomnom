<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Omnomnom</title>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/site.webmanifest">
        <script src="js/demo.js"></script>
    </head>
    <body>
        <div>
            <a href="index.html"><h1>Omnomnom</h1></a>
        </div>
        <div>
            <h2 id="recipe_title"></h2>
            <div id="recipe_description"></div>
            <div id="recipe_image_container"></div>
            <h3>Ingredients</h3>
            <label for="hungry_people_count">How many people will you serve?</label>
            <select id="hungry_people_count" onChange=recalculate_ingredients(this.value)>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4 selected>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
            </select>
            <ul id="ingredients_list"></ul>
            <button type="button" onclick="copyToClipboard()">Copy ingredient list</button>
            <h3>Preparation</h3>
            <ol id="preparation"></ol>
            <h3>Protips</h3>
            <ul id="pro_tips"></ul>
        </div>
    </body>
</html>
