    <body>
        <div class="container">
            <a href="index.html"><h1>Omnomnom</h1></a>
        </div>
        <div class="container">
            <h2 id="recipe_title"></h2>
            <div id="recipe_description"></div>
            <div id="recipe_image_container"></div>
            <h3>Ingredients</h3>
            <label for="portion_size">How many people will you serve?</label>
            <select id="portion_size">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4 selected>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
            </select>
            <ul id="ingredients_list"></ul>
            <button type="button" id="copy_ingredients_button">Copy ingredient list</button>
            <h3>Instructions</h3>
            <ol id="instructions"></ol>
            <div id="pro_tips"></div>
        </div>
        <script src="js/recipe.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
